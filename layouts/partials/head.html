<head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8">
    {{ $style := resources.Get "scss/index.scss" | resources.ToCSS | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
    {{ $script := resources.Get "js/index.js" }}
    <script src="{{ $script.RelPermalink }}" async></script>
</head>
