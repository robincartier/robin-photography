{{ define "main" }}
  photo/single
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ range .Pages }}
  {{ .Content }}
    {{ with .Resources.ByType "photo" }}
    {{ $image := .Resize "x100" }}
      <img src="{{ $image.RelPermalink }}">
  {{ end }}
  {{ end }}

  <ul>
  {{ range .Pages }}
    <li>
        <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>
  {{ end }}
  </ul>
{{ end }}
